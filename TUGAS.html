<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1> REGISTRASI </h1>
    <form action="">
        <fieldset>
            <legend>Registrasi</legend>
            <p class="nama">
                <label for="">Nama : </label>
                <input type="text" name="nama">
            </p>
            <p class="user">
                <label for="">Username : </label>
                <input type="text" name="username">
            </p>
            <p class="email">
                <label for="">Email : </label>
                <input type="email" name="Email">
            </p>
            <p class="password">
                <label for="">Password : </label>
                <input type="password" name="password">
            </p>
            <p class="gender">
                <label for="">Jenis Kelamin : </label>
                <label for=""><input type="radio" name="jenis_kelamin" value="laki-laki"/>laki-laki</label>
                <label for=""><input type="radio" name="jenis_kelamin" value="perempuan"/>perempuan</label>
            </p>
            <p class="agama">
                <label for="">Agama : </label>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="buddha">Buddha</option>
                    <option value="khonghucu">Khonghucu</option>
                    <option value="no religi">No Religi</option>
                </select>
            </p>
            <p class="bio">
                <label for="">Biografi : </label>
                <textarea name="biografi"></textarea>
            </p>
            <p class="sub">
                <input type="submit" name="submit" value="Daftar">
                <input type="submit" name="submit" value="Batal">
            </p>
        </fieldset>
    </form>
</body>
</html>
